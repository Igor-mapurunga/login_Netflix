<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="Logo"><img
            src="https://images.ctfassets.net/y2ske730sjqp/6bhPChRFLRxc17sR8jgKbe/6fa1c6e6f37acdc97ff635cf16ba6fb3/Logos-Readability-Netflix-logo.png"
            alt=""></header>
    <form class="card">
        <h2 class="Subtitulo">Sign in</h2>

        <div class="Login">
            <input type="email"" placeholder=" Email ou numero de telefone">
        </div>

        <div class="Senha">
            <input type="password" placeholder="Senha">
        </div>

        <button class="Botao_login">Sign in</button>

        <div class="support">
            <input type="checkbox">
            <label class="label_remember" for="">Remember me ?</label>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
